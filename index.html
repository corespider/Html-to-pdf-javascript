<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>

  <body>
    <table id="Employees">
      <tr>
        <th colspan="4">Employee Information</th>
      </tr>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Country</th>
        <th>Department</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Smith</td>
        <td>USA</td>
        <td>HR</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tony Blair</td>
        <td>UK</td>
        <td>IT</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sonny Zen</td>
        <td>France</td>
        <td>Accounting</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Stewart Nick</td>
        <td>Russia</td>
        <td>Marketing</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Amit Saha</td>
        <td>India</td>
        <td>CEO</td>
      </tr>
    </table>
    <br />
    <input type="button" id="btnExport" value="Export" onclick="Export()" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"
    ></script>
    <script type="text/javascript">
      function Export() {
        html2canvas(document.getElementById('Employees'), {
          onrendered: function (canvas) {
            var data = canvas.toDataURL();
            var docDefinition = {
              content: [
                {
                  image: data,
                  width: 500,
                },
              ],
            };
            pdfMake.createPdf(docDefinition).download('HtmlToPdf.pdf');
          },
        });
      }
    </script>
  </body>
</html>
